<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Todo</title>
        <meta name="description" content="">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
    </head>

    <body>
        <div class="app" id="AppView">
            <nav class="nav"><h1 class="nav__title">Todo</h1></nav>

            <div class="app__content">
                <div id="NewTodoView"></div>
                <div id="TodosListView"></div>
            </div>
        </div>

        <!-- Templates -->
        <script type="text/template" id="TodoViewTemplate">
            <div class="todo">
                <input type="checkbox"> <span><%- task %></span>
            </div>
        </script>

        <script type="text/template" id="NewTodoTemplate">
            <div class="new-todo-form">
                <form novalidate="novalidate" id="newTodoForm">
                    <label for="newTodoInput">Enter a new todo</label>
                    <input type="text" id="newTodoInput">
                    <input type="submit" value="Add"/>
                </form>
            </div>
        </script>

        <script type="text/template" id="TodosListTemplate">
            <div class="todo-list">
                <p>Things for today... (<span id="TodoListCounter"></span>)</p>
                <ul id="TodoList"></ul>
                <button id="clearDoneTasksBtn">Clear all done tasks</button>
            </div>
        </script>

        <script src="libs/jquery-2.2.1.min.js"></script>
        <script src="libs/underscore.min.js"></script>
        <script src="libs/backbone.js"></script>
        <script src="libs/backbone.local-storage.min.js"></script>
        
        <!-- App -->
        <script src="scripts/todos/models/todo.js"></script>
        <script src="scripts/todos/collections/todos.js"></script>
        <script src="scripts/todos/views/list.js"></script>
        <script src="scripts/todos/views/new.js"></script>
        <script src="scripts/todos/views/todo.js"></script>

        <script src="scripts/main.js"></script>
    </body>
</html>
